spring:
  main:
    banner-mode: off
    log-startup-info: false
  profiles:
    active: test
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        order_inserts: true
        jdbc:
          batch_size: 10
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  liquibase:
    enabled: false
  datasource:
    url: jdbc:tc:postgresql://localhost:5432/test
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  rabbitmq:
    host:
    port:
    username:
    password:
  cloud:
    aws:
      s3:
        endpoint:
        region: test
      credentials:
        access-key: none
        secret-key: none
      region:
        static: test
  mail:
    host:
    port:
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  thymeleaf:
    check-template-location: false

aws:
  s3:
    bucket-name: test

logging:
  level:
    root: ERROR

